services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: mydb
      MYSQL_USER: myuser
      MYSQL_PASSWORD: mypass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql  # Sử dụng named volume thay vì bind mount
    command: 
      - --default-authentication-plugin=mysql_native_password
      - --innodb-buffer-pool-size=128M
      - --skip-log-error
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpass"]
      timeout: 20s
      retries: 10
      start_period: 40s

  backend:
    build: .
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: development
      DB_HOST: db
      DB_USER: myuser
      DB_PASS: mypass
      DB_NAME: mydb
      DB_PORT: 3306
    ports:
      - "5000:8080"

# THÊM PHẦN NÀY
volumes:
  mysql_data: